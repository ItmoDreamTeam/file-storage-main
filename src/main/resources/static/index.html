<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css" rel="stylesheet">
    <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script src="js/constants.js"></script>

    <title>File Storage</title>
</head>
<body>
<div class="leftside">
    <i class="material-icons icon" id="animation">face</i>
</div>
<div class="rightside">
    <div class="row" id="enterform">
        <div class="row">
            <div class="input-field col s12">
                <input id="last_name" type="text" class="validate">
                <label for="last_name">Login</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input id="password" type="password" class="validate">
                <label for="password">Password</label>
            </div>
        </div>
        <a class="waves-effect waves-light btn-large" onclick="AuthorizationToSystem()">Войти</a>
        <a class="waves-effect waves-light btn-large" onclick="OpenRegistrationForm()">Регистрация</a>
    </div>
    <div class="row" id="registrationform">
        <div class="row">
            <div class="input-field col s12">
                <input id="new_login" type="text" class="validate">
                <label for="new_login">New login</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input id="newpassword" type="password" class="validate">
                <label for="newpassword">New password</label>
            </div>
        </div>
        <a class="waves-effect waves-light btn-large" onclick="Registration()">Регистрация</a>
        <a class="waves-effect waves-light btn-large" onclick="OpenEnterForm()">Войти</a>
    </div>
</div>
<script src="js/auth.js"></script>
<script src="js/init.js"></script>
</body>
</html>
