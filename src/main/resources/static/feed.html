<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css" rel="stylesheet">
    <link href="css/feed-style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script src="js/constants.js"></script>

    <title>File Storage - Feed</title>
</head>
<body>
<div class="top">
    <i class="material-icons icon1">sentiment_very_satisfied</i>
    <a href="index.html"> <i class="material-icons icon2" onclick="ExitFromAccount()">close</i></a>
</div>
<div class="leftside">
    <div class="row">
        <label id="login" class="login"></label>
    </div>
    <div class="row">
        <a class="waves-effect waves-light btn-large change" onclick="OpenAndClosePasswordChangeForm()"
           id="edit">edit</a>
    </div>
    <div class="row">
        <a class="waves-effect waves-light btn-large change" id="upload"
           onclick="OpenAndCloseUploadImageForm()">upload</a>
    </div>
    <div id="changefield">
        <div class="row">
            <div class="input-field col s12 ">
                <input id="password" type="password" class="validate">
                <label for="password">New Password</label>
            </div>
        </div>
        <div class="row change">
            <a class="waves-effect waves-light btn-large changefield" onclick="SaveNewPassword()">Save</a>
        </div>
        <div class="row change">
            <a class="waves-effect waves-light btn-large changefield"
               onclick="OpenAndClosePasswordChangeForm()">close</a>
        </div>
    </div>

    <div id="upform">
        <form action="#" id="file-form">
            <div class="file-field input-field">
                <div class="btn">
                    <span>File</span>
                    <input type="file" id="myfile">
                </div>
                <div class="file-path-wrapper">
                    <input class="file-path validate" type="text">
                </div>
            </div>
        </form>
        <div class="row">
            <a class="waves-effect waves-light btn-large change" id="sendphoto" onclick="UploadImageFile()">upload</a>
        </div>
        <div class="row change">
            <a class="waves-effect waves-light btn-large changefield" onclick="OpenAndCloseUploadImageForm()">close</a>
        </div>
    </div>
</div>

<div class="rightside" id="right">
    <div class="row">
        <ul class="collection with-header" id="collection">
            <li>
                <h3 class="collection-header" id="number">
                </h3>
            </li>
        </ul>
    </div>
</div>
<script src="js/init.js"></script>
<script src="js/feed.js"></script>
</body>
</html>
